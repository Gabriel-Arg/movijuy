<body>
    
    <!-- --------------------------------------------------------------------------------------------- -->
    <!--                PARKING                   -->
    <!-- --------------------------------------------------------------------------------------------- -->
    
    <div class="container-fluid parking-fluid">
        <div class="container parking-container">

            <!-- SECCIÓN AZUL------------------------- -->
            <div class="row parking-row parking-row-sup">

                <div class="parking-saludo">
                    <p>Buen día Gabriel</p>
                </div>

                <div class="parking-menu">
                    <img src="img/menu_black_24dp.svg" alt="menu">
                </div>

            </div>

            <!-- CUERPO DE LA INTERFAZ------------------------- -->
            <div class="row parking-row parking-row-inf">

                <div class="parking-metricas">
                    metricas
                </div>

                <div class="parking-mapa">
                    
                    <iframe class="parking-googlemap" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2573.634162554191!2d-65.3145568513019!3d-24.183361785241555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1635704099332!5m2!1ses-419!2sar" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                    <div class="parking-tiempo">
                        <p>00:00</p>
                    </div>

                    <button class="parking-btn">
                        ACTIVAR ESTACIONAMIENTO
                    </button>

                </div>

                <div class="parking-iconos">
                    
                    <figure>
                        <img src="img/home_black_24dp.svg" alt="">
                        <figcaption>Home</figcaption>
                    </figure>

                    <figure>
                        <img src="img/attach_money_black_24dp.svg" alt="">
                        <figcaption>Saldo</figcaption>
                    </figure>

                    <figure>
                        <img src="img/directions_car_black_24dp.svg" alt="">
                        <figcaption>Vehículo</figcaption>
                    </figure>

                    <figure>
                        <img src="img/perm_identity_black_24dp.svg" alt="">
                        <figcaption>Perfil</figcaption>
                    </figure>


                </div>

            </div>
        </div>
    </div>








    <!-- Complementos y dependencias Bootstrap 5.0 JavaScript y Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
