<body>
    
    <!-- --------------------------------------------------------------------------------------------- -->
    <!--                LOGIN                   -->
    <!-- --------------------------------------------------------------------------------------------- -->
    <div class="container-fluid login-fluid">
        <div class="container login-container">
            <div class="row login-row">

                <!-- BANNER AZUL SUPERIOR-------- -->
                <div class="login-baner"></div>

                <!-- INICIAR SECIÓN-------------- -->
                <div class="login-row-secion">

                    <div class="login-titulo">
                        <h2>CARGAR VEHÍCULO</h2>
                    </div>
                    <p style="font-size: 18px; color: #06338A;">VEHICULO 1</p>

                    <!-- ------------FORMULARIO------------------- -->
                    <div id="login-form">
                    
                        <form>
                            <select id="disabledSelect select-opcion" class="form-select" style="margin-bottom: 17px;">
                                <option>Auto</option>
                                <option>Camioneta</option>
                            </select>

                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1 input-form"
                                    aria-describedby="emailHelp" placeholder="Modelo de vehículo">
                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control" id="exampleInputPassword1 input-form" placeholder="Ingresar patente">
                            </div>
                            <div id="form-recordar" class="mb-3 form-check">
                            </div>
                            <button type="submit" class="btn btn-primary btn-iniciar">
                                <a id="btn-siguiente" href="carga-vehiculo.html">GUARDAR</a>
                            </button>
                        </form>

                    </div>

                    <div class="login-olvide">
                        <a href="crear-cuenta.html">Volver atrás</a>
                    </div>

                    <div class="login-registrarse">
                        <a href="">Cargar vehículo nuevo</a>
                    </div>


                </div>


            </div>
        </div>
